# https://nikitabobko.github.io/AeroSpace/guide
# References:
# https://github.com/waytoabv/Dotfiles/blob/main/.config/aerospace/aerospace.toml
# https://github.com/agenttank/dotfiles_macos/blob/main/aerospace/aerospace.toml

start-at-login = true

after-login-command = []

after-startup-command = [
    # both will be excecuted by homebrew service instead
    # 'exec-and-forget borders active_color=0xff9d9f74 inactive_color=0xff494d64 width=3 hdpi=on',
    # 'exec-and-forget sketchybar',
]

exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 60

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 7
inner.vertical = 7
outer.top = 33
outer.bottom = 7
outer.left = 7
outer.right = 7

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#                   sectionSign (ISO keyboards only, european keyboards only)
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# --------------------------------- MAIN MODE ----------------------------------

[mode.main.binding]

cmd-enter = ['layout floating tiling', 'mode main']

# https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
cmd-h = []     # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

alt-period = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-shift-h = 'focus left'
alt-shift-j = 'focus down'
alt-shift-k = 'focus up'
alt-shift-l = 'focus right'

alt-f = 'fullscreen'

alt-shift-minus = 'resize smart -70'
alt-shift-equal = 'resize smart +70'
alt-shift-0 = 'balance-sizes'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
# alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

cmd-1 = 'workspace 1_web'
cmd-2 = 'workspace 2_projects' # Electron/Android Studio development
cmd-3 = 'workspace 3_editor'
cmd-4 = 'workspace 4_terminal'
cmd-5 = 'workspace 5_rest'
# alt-w = [
#     'workspace W',
#     'layout accordion horizontal',
# ] # (W)eb browser (Chromium)

cmd-shift-1 = ['move-node-to-workspace 1_web', 'workspace 1_web']
cmd-shift-2 = ['move-node-to-workspace 2_projects', 'workspace 2_projects']
cmd-shift-3 = ['move-node-to-workspace 3_editor', 'workspace 3_editor']
cmd-shift-4 = ['move-node-to-workspace 4_terminal', 'workspace 4_terminal']
cmd-shift-5 = ['move-node-to-workspace 5_rest', 'workspace 5_rest']

# Change modes
cmd-shift-semicolon = [
    'mode service',
    'exec-and-forget sketchybar --trigger send_message MESSAGE="SERVICE MODE" HOLD="true"',
]
cmd-shift-quote = [
    'mode move',
    'exec-and-forget sketchybar --trigger send_message MESSAGE="MOVE MODE" HOLD="true"',
]

# ------------------------------- SERVICE MODE ---------------------------------

[mode.service.binding]
esc = [
    'reload-config',
    'exec-and-forget sketchybar --trigger hide_message',
    'exec-and-forget sketchybar --reload',               # testing using brew services restart TODO check again
    # 'exec-and-forget brew services restart sketchybar',
    'exec-and-forget brew services restart borders',
    'mode main',
]
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = [
    'layout floating tiling',
    'mode main',
] # Toggle between floating and tiling layout

backspace = ['close-all-windows-but-current', 'mode main']

# -------------------------------- MOVE MODE -----------------------------------

[mode.move.binding]

h = ['move left']
j = ['move down']
k = ['move up']
l = ['move right']

shift-h = ['join-with left']
shift-j = ['join-with down']
shift-k = ['join-with up']
shift-l = ['join-with right']

esc = ['mode main', 'exec-and-forget sketchybar --trigger hide_message']
enter = ['mode main', 'exec-and-forget sketchybar --trigger hide_message']

# ------------------------------------------------------------------------------

# Move to 1_web workspace
[[on-window-detected]]
if.app-id = 'org.chromium.Chromium'
run = 'move-node-to-workspace 1_web'
[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace 1_web'
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace 1_web'

# Move to 2_projects workspace
[[on-window-detected]]
if.app-id = 'com.github.Electron'
run = 'move-node-to-workspace 2_projects'

# Move to 3_editor workspace
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 3_editor'
[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace 3_editor'

# Move to 4_terminal workspace
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 4_terminal'
[[on-window-detected]]
if.app-id = 'com.apple.Terminal'
run = 'move-node-to-workspace 4_terminal'

# Move to 5_rest workspace
# Messaging
[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run = 'move-node-to-workspace 5_rest'
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 5_rest'
[[on-window-detected]]
if.app-id = 'com.tdesktop.Telegram'
run = 'move-node-to-workspace 5_rest'
# Document viewers
[[on-window-detected]]
if.app-id = 'com.apple.Preview'
run = 'move-node-to-workspace 5_rest'
[[on-window-detected]]
if.app-id = 'com.apple.iBooksX'
run = 'move-node-to-workspace 5_rest'
# Music
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 5_rest'
[[on-window-detected]]
if.app-id = 'com.apple.Music'
run = 'move-node-to-workspace 5_rest'
# Productivity
[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace 5_rest'

# Windows that should float
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'
[[on-window-detected]]
if.app-id = 'net.mullvad.vpn'
run = 'layout floating'
[[on-window-detected]]
if.app-id = 'com.colliderli.iina'
run = 'layout floating'
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'
[[on-window-detected]]
if.app-id = 'com.apple.AppStore'
run = 'layout floating'

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']
