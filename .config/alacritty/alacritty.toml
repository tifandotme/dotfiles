# browse base16 themes: https://glitchbone.github.io/vscode-base16-term/#/irblack
import = [
  # source https://github.com/aarowill/base16-alacritty/blob/master/colors/base16-irblack.toml
  "~/.config/alacritty/base16-irblack.toml",
]

[font]
normal = { family = "CommitMono Nerd Font", style = "Regular" }

[keyboard]
# C-S-enter to spawn a new instance in the same directory
bindings = [
  { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" },
]

[window]
decorations = "None"
